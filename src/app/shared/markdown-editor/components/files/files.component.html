<div
    ng2FileDrop 
    [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
    (fileOver)="fileOverBase($event)"
    [uploader]="uploader"
    class="well my-drop-zone">
    Base drop zone
</div>

<ul>
    <li *ngFor="let item of uploader.queue">
        <div>{{ item?.file?.name }}</div>
        <div *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</div>
        <div>
            <span *ngIf="item.isSuccess"><i class="fas fa-check-circle"></i></span>
            <span *ngIf="item.isCancel"><i class="fas fa-ban"></i></span>
            <span *ngIf="item.isError"><i class="fas fa-exclamation-circle"></i></span>

            <span *ngIf="getFileUploadResponse(item)">
                {{ getFileUploadResponse(item)?.id }}
            </span>
        </div>
    </li>
</ul>
