<div class="story-list">
    <h5>
        <a class="title" [routerLink]="[ story.published ? '/stories/' : '/stories/edit/', story.token]">{{ story.title === '' ? 'Untitled story' : story.title }}</a>
    </h5>
    <div class="text-muted">{{ story.lead }}</div>
    <div class="mt-1">
        <span class="mr-2">Last edited {{ lastEdited }}</span>·
        <span class="ml-2 mr-2">{{ words }}</span>·
        <span class="ml-2">{{ duration }}</span>
    </div>
</div>
