<main class="main pt-4" role="main">

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">

                <article class="card mb-4">
                    <header class="card-header text-center">
                        <h1 class="card-title">Login</h1>
                    </header>
                    <div class="card-body">

                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" [(ngModel)]="login.email" #email="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
                                <div *ngIf="email.invalid" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">Email is required.</div>
                                    <div *ngIf="email.errors.pattern">Email format is invalid.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" required class="form-control" id="password" name="password" [(ngModel)]="login.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }">
                                <div *ngIf="password.invalid" class="invalid-feedback">
                                    <div *ngIf="password.errors.required">Password is required.</div>
                                </div>
                            </div>

                            <button type="submit" [disabled]="isSubmittingMode()" class="btn btn-primary">Login <i *ngIf="isSubmittingMode()"
                                class="fas fa-spinner fa-spin"></i></button> <span *ngIf="isErrorMode()" class="text-danger ml-4">Invalid email or password.</span>
                        </form>

                    </div>
                </article>

                <div>Forgot your password? <a routerLink="/forgot-password">Here</a> you can reset them.</div>
                <div>You do not have an account yet. Don't worry, you can set them on <a routerLink="/register">here</a>.</div>

            </div>
        </div>
    </div>

</main>
