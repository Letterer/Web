            <div *ngIf="!isLoggedIn" class="collapse navbar-collapse" id="navbar">

                    <li class="nav-item">

                    <li class="nav-item">

                        <a routerLink="/profile" routerLinkActive="active" class="nav-link">{{ user.name }}</a>
