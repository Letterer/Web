<main class="main pt-4" role="main">

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">

                <article class="card mb-4">
                    <header class="card-header text-center">
                        <h1 class="card-title">Register</h1>
                    </header>
                    <div class="card-body">

                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                                    required />
                                <div *ngIf="email.invalid" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">Email is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && password.invalid }">
                                <div *ngIf="password.invalid" class="invalid-feedback">
                                        <div *ngIf="password.errors.required">Password is required</div>
                                    </div>
                                    <small id="passwordHelpBlock" class="form-text text-muted">
                                            Your password must be 8-20 characters long, contain letters and numbers, and must
                                            not contain spaces, special characters, or emoji.
                                        </small>
                            </div>

                            <hr />

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location">
                            </div>
                            <div class="form-group">
                                <label for="website">Website</label>
                                <input type="text" class="form-control" id="website">
                            </div>

                            <div class="form-group">
                                <label for="biography">Biography</label>
                                <textarea class="form-control" id="biography" rows="4"></textarea>
                            </div>

                            <button type="submit" [disabled]="isSubmitting" class="btn btn-primary">Register <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin"></i></button>
                        </form>

                    </div>
                </article>

            </div>
        </div>
    </div>

</main>
